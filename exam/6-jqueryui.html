<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src='js/jquery-ui.min.js'></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript">
        $(document).ready(function(){
          $('#dialog').dialog({
            buttons:[{text:'yes',icons:{primary:'ui-icon-check'},click: function(){$(this).dialog('close')}},{text:'no',icons:{primary:'ui-icon-closethick'},click: function(){$(this).dialog('close')}}],

            modal: true,
            autoOpen: false
          })
          $('#show').button().click(function(){
            $('#dialog').dialog('open');
          })
        })
      </script>
  </head>
  <body>
    <button id='show' type="button" name="button">显示</button>
    <hr>
    <div id="dialog" title="警告">你确定要删除所有文件吗？</div>
  </body>
</html>
