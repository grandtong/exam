<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src='js/jquery-1.12.4.min.js'></script>
    <script src='js/jquery.mobile-1.4.5.min.js'></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      button{
        margin: 10px auto;
        width: 50%;
        height: 50px;
        text-align: right;
        margin: 10px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
      <button data-role='button' data-icon='bars' data-iconpos='right' type="button" data-inline='false' name="button">mybutton</button>
      <button data-role='button' data-icon='edit' data-iconpos='right' type="button" data-inline='false' name="button">mybutton</button>
      <button data-role='button' data-icon='arrow-l' data-iconpos='right' type="button" data-inline='false' name="button">mybutton</button>
      <button data-role='button' data-icon='arrow-r' data-iconpos='right' type="button" data-inline='false' name="button">mybutton</button>
      <button data-role='button' data-icon='arrow-u' data-iconpos='right' type="button" data-inline='false' name="button">mybutton</button>
      <button data-role='button' data-icon='delete' data-iconpos='right' type="button" data-inline='false' name="button">mybutton</button>
      <button data-role='button' data-icon='plus' data-iconpos='right' type="button" data-inline='false' name="button">mybutton</button>
  </body>
</html>
