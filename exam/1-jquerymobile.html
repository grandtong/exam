<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src='js/jquery-1.12.4.min.js'></script>
  <script src='js/jquery.mobile-1.4.5.min.js'></script>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript">
      $(function(){
        $('button').click(function(){
          $('#box').css('background','red')
        })
      })
    </script>
    <style media="screen">
      div{
        width: 50%;
        height: 50%;
        background: blue;
        margin: 10px auto;

      }
    </style>
  </head>
  <body>
    <div role='main' id="box"></div>
    <button data-role='button' type="button" name="button">change</button>
  </body>
</html>
