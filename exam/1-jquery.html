<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('button').click(function(){
          $('div').css('background' ,'red');
        })
      })
    </script>
    <style media="screen">
      div{
        width: 100px;
        height: 100px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div></div>
    <button type="button" name="button">change</button>

  </body>
</html>
