<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='js/jquery-3.1.1.min.js'>
    </script>
    <script src='js/jquery-ui.min.js'></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript">
      $(document).ready(function(){
        $('button').button();
        $('button').click(function(){
          $('div').css('background','red');
        })
      })
    </script>
    <style media="screen">
      div{
        width: 100px;
        height: 100px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div></div>
    <button type="button" name="button">change</button>

  </body>
</html>
